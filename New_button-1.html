<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    

<Script>
    function SwitchButtons(buttonId) {
        var hideBtn, showBtn;
        if (buttonId == 'button1') {
          showBtn = 'button2';
          hideBtn = 'button1';
        } else {
          showBtn = 'button1';
          hideBtn = 'button2';}
        }
 
        </Script>


<button id="button1" onclick="SwitchButtons('button1');" 
class="sideviewtoggle myButton">Test 1</button>

<button id="button2" onclick="SwitchButtons('button2');" 
class="sideviewtoggle myButton" style='display:none;'>Test 2</button>




</body>
</html>
