<body>
    

<script type="text/javascript">
function SwitchButtons(buttonId) {
  var hideBtn, showBtn;
  if (buttonId == '#button1') {
    showBtn = '#button2';
    hideBtn = '#button1';
  } else {
    showBtn = '#button1';
    hideBtn = '#button2';
  }
}
        </script>
